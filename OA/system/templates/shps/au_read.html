<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>修改审核内容</title>
	<link href="css/style.css" rel="stylesheet" />
	<script src="js/client_js.js"></script>
</head>
<body>
<table width="765" border="1" cellpadding="0" cellspacing="0" class="big_td">
	<tr>
		<td height="33" background="images/list.jpg" id="list">批示审核</td>
	</tr>
</table>
<table border="0" cellpadding="0" cellspacing="0" bgcolor="#DEEBEF">
	<tr>
		<td width="100" height="25" align="center" valign="middle">日期</td>
		<td width="100" height="25" align="center" valign="middle">标题</td>
		<td height="25" align="center" valign="middle">内容</td>
		<td width="100" height="25" align="center" valign="middle">是否审核</td>
		<td width="100" height="25" align="center" valign="middle">操作</td>
	</tr>
	{section name=rec_id loop=$rec}
	<tr>
		<td height="30">{$rec[rec_id].i_time}</td>
		<td height="30">{$rec[rec_id].i_title}</td>
		<td height="30">
		<a href="#" onClick="javascript:Wopen=open('read_state.php?id={$rec[rec_id].id}','','width=400,height=200,scrollbars=no');">{$rec[rec_id].i_content}</a>
		</td>
		<td height="30">
			{if $rec[rec_id].i_state==3}
				未审核
			{elseif $rec[rec_id].i_state == 0}
				通过
			{else}
				未通过
			{/if}
		</td>
		<td height="30"><a href="del_issuance_chk.php?id={$rec[rec_id].id}" onClick="return del_mess();">删除</a></td>
	</tr>
{/section}
</table>
</body>
</html>
