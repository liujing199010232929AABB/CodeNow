<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>审核</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/client_js.js" language="javascript"></script>
</head>

<body>
    <table border="0" cellspacing="0" cellpadding="0">
        <form name="form1" method="post" action="read_state_chk.php">
        {section name=res_id loop=$res}
            <tr>
                <td width="100" height="30" align="right" valign="middle" scope="col">主题：</td>
                <td height="30" align="left" valign="middle" scope="col"><input type="text" name="a_title" value="{$res[res_id].i_title}" readonly="readonly"></td>
            </tr>
            <tr>
                <td align="right" valign="middle">内容：</td>
                <td align="left" valign="middle"><textarea name="a_content" cols="30" rows="5" readonly="readonly">{$res[res_id].i_content}</textarea></td>
            </tr>
            <tr>
                <td height="30" colspan="2" align="center" valign="middle">
                <input type="hidden" name="id" value="{$re_id}">
                <input type="radio" name="a_state" value="0"/>通过审核
                <input type="radio" name="a_state" value="1"/>未通过审核
                </td>
            </tr>
            <tr>
                <td height="30" colspan="2" align="center" valign="middle">
                <input type="submit" value="提交" />
                </td>
            </tr>
        {/section}
        </form>
    </table>
</body>
</html>
