<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8" />
	<title>企业管理</title>
	<link href="css/style.css" rel="stylesheet" />
	<script src="js/client_js.js"></script>
</head>

<body>
<table width="765" border="1" cellpadding="0" cellspacing="0" >
	<tr>
		<td height="33" background="images/list.jpg" id="list">企业管理</td>
	</tr>
</table>

<table width="765" border="1" cellpadding="0" cellspacing="0" >
	<tr>
		<td height="16" >
			<table width="100%" border="0" align="left" cellpadding="0" cellspacing="0">
			{section name=com_id loop=$com}
				<tr>
					<td height=30 align=center valign=middle><a href='c_manage.php?id={$com[com_id].id}'>{$com[com_id].f_name}</a></td>
				</tr>
			{/section}
			</table>
		</td>
	</tr>
	
	<tr>
	  <td height="17">
	  {if $com_id=="false"}
	<table width="750" border="0" align="left" cellpadding="0" cellspacing="0">
	<form name="r_add" id="r_add" action="c_manage_chk.php" method="post">
	<tr>
		<td width="100" height="25" align="right">标题：</td>
		<td width="650"><input name="u_title" type="text" id="u_title" size="60" ></td>
	</tr>
	<tr>
		<td align="right">内容：</td>
		<td><textarea name="u_content" cols="60" rows="23"></textarea></td>
	</tr>
	<tr>
		<td colspan="2" align="center" valign="middle">
		<input type="hidden" name="action" value="add" />
		<input name="add" type="submit" id="add" value="添加" onclick="return add_rule();">&nbsp;
		<input name="reset" type="reset" id="reset" value="重置">
		</td>
	</tr>
	</form>
	</table>
	{else}

{section name=company_id loop=$company}
		<table width="750" border="0" align="left" cellpadding="0" cellspacing="0">
	<form name="r_add" id="r_add" action="c_manage_chk.php" method="post">
	<tr>
		<td width="100" height="25" align="right">标题：</td>
		<td width="650"><input name="u_title" type="text" value="{$company[company_id].f_name}" size="60">		</td>
	</tr>
	<tr>
		<td align="right">内容：</td>
		<td>
		<textarea name="u_content" cols="60" rows="23">{$company[company_id].f_content}</textarea>		</td>
	</tr>
	<tr>
		<td colspan="2" align="center" valign="middle">
		<input type="hidden" name="action" value="modify" />
		<input type="hidden" name="id" value="{$company[company_id].id}" />
		<input name="add"   type="submit"  value="修改" onclick="return add_rule();">&nbsp;
		<input name="reset" type="reset"   value="重置">&nbsp;
		<label id="s_del"><a href="c_manage_chk.php?action=del&id={$company[company_id].id}" class="tmpa" onclick="return del_mess();">删除</a></label>
		</td>
	</tr>
	</form>
	</table>
		{/section}
		{/if}
	  </td>
  </tr>
   <tr>
  	<td height="25" align="center" valign="bottom"><a href="c_manage.php">添加新制度</a></td>
  </tr>
</table>

</body>
</html>
